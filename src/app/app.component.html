<div class="container">
  <h1 class="lead text-success" style="text-align: center">
    Welcome to {{ title }}
  </h1>
  <div class="row">
    <div class="col-6 main-block">
      <input type="text" class="form-control" [(ngModel)]="serverName">
      <br />
      <button class="btn btn-outline-dark server-button" (click)="onCreateServer()"> Add Server </button>
      <p *ngIf="serverCreated; else noServer"> Server was created, Server Name is {{ serverName }} </p>
      <ng-template #noServer> No Server was created </ng-template>
    </div>
    <div class="col-6 main-block">
      <p [ngStyle]="{color: getColor()}" [ngClass]="{'change-background-color': serverStatus === 'Online'  }"> Server is {{ serverStatus }}</p>
      <p *ngFor="let server of servers; let i = index">{{ server }} {{i}} </p>
    </div>

  </div>
</div>
